<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- META TAGS -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Sistema feito com o spring boot baseado em MVC e CRUD"
    />
    <meta name="keywords" content="Spring, Sistema, Java" />
    <meta name="author" content="Joao Pedro Mendes Gomes" />
    <title>Spring System</title>
    <link rel="shortcut icon" href="/assets/favico.png" type="image/x-icon" />

    <!-- CSS -->
    <link rel="stylesheet" href="/style/index.css" />

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- FONTAWESOME -->
    <script
      src="https://kit.fontawesome.com/455dc6d8a8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>

    <div style="margin: 0; text-align: center;" class="alert alert-warning alert-dismissible fade show" role="alert">
      <strong>Seja bem-vindo(a): <span style="text-transform: uppercase;" th:text="${session.usuarioLogado.username}"></span>!</strong> Aproveite o nosso sistema.
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- IMPORT HEADER TH -->
    <div th:replace="/components/components :: headerC"></div>
    <!-- IMPORT HEADER TH -->

    <!-- SECTION-ALUNO -->
    <section class="neo-section">
      <div class="shadow"></div>
      <div class="center neo-container">
        <h1 class="txt-center">Sistema de Gerenciamento de Alunos</h1>

        <div class="buttons">
          <div class="wm">
            <a th:href="@{/cadastro-aluno}">
              <h5 class="btn">CADASTRAR ALUNO</h5>
            </a>
          </div>
          <div class="wm">
            <a th:href="@{/filtrar-aluno}">
              <h5 class="btn justify-content-center">ENCONTRAR ALUNO</h5>
            </a>
          </div>
          <div class="clear"></div>
        </div>
      </div>
    </section>
    <!-- SECTION-ALUNO -->

    <!-- MODAL bts -->
    <div th:replace="/components/components :: modalC"></div>
    <!-- MODAL -->

    <!-- IMPORT FOOTER TH -->
    <div th:replace="/components/components :: footerC"></div>
    <!-- IMPORT FOOTER TH -->

    <!-- BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
