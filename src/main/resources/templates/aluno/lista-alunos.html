<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- META TAGS -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Sistema feito com o spring boot baseado em MVC e CRUD"
    />
    <meta name="keywords" content="Spring, Sistema, Java" />
    <meta name="author" content="Joao Pedro Mendes Gomes" />
    <title>Spring System: Cadastro</title>
    <link rel="shortcut icon" href="/assets/favico.png" type="image/x-icon" />

    <!-- CSS -->
    <link rel="stylesheet" href="/style/index.css" />
    <link rel="stylesheet" href="/style/cadastro.css" />

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- FONTAWESOME -->
    <script
      src="https://kit.fontawesome.com/455dc6d8a8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- IMPORT HEADER TH -->
    <div th:replace="/components/components :: headerC"></div>
    <!-- IMPORT HEADER TH -->

    <div class="container">
        <h3>Alunos Matriculados</h3>
        <hr>

        <table class="table table-borderred table-hover">
            <thead>
                <th scope="col">Nome</th>
                <th scope="col">Curso</th>
                <th scope="col">Matricula</th>
                <th scope="col">Status</th>
                <th scope="col">Turno</th>
                <th scope="col">Opções</th>
            </thead>
            <tbody>
                <tr scope="row" th:each="alunos : ${listaAlunos}">
                    <td th:text="${alunos.nome}"></td>
                    <td th:text="${alunos.curso}"></td>
                    <td th:text="${alunos.matricula}"></td>
                    <td th:text="${alunos.status}"></td>
                    <td th:text="${alunos.turno}"></td>
                    <td>
                        <!-- font awasome -->
                        <a href="" class="btn btn-primary" th:href="@{alterar/{id}(id=${alunos.id})}">Editar</a>
                        <a href="" class="btn btn-danger" th:href="@{excluir/{id}(id=${alunos.id})}">Excluir</a>
                    </td>
                </tr>
            </tbody>

        </table>
    </div>
    <!-- MODAL bts -->
    <div th:replace="/components/components :: modalC"></div>
    <!-- MODAL -->

  </body>
</html>
