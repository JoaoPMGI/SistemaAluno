<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- META TAGS -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Sistema feito com o spring boot baseado em MVC e CRUD"
    />
    <meta name="keywords" content="Spring, Sistema, Java" />
    <meta name="author" content="Joao Pedro Mendes Gomes" />
    <title>Spring System: Cadastro</title>
    <link rel="shortcut icon" href="/assets/favico.png" type="image/x-icon" />

    <!-- CSS -->
    <link rel="stylesheet" href="/style/index.css" />
    <link rel="stylesheet" href="/style/cadastro.css" />

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- FONTAWESOME -->
    <script
      src="https://kit.fontawesome.com/455dc6d8a8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- IMPORT HEADER TH -->
    <div th:replace="/components/components :: headerC"></div>
    <!-- IMPORT HEADER TH -->

    <div class="container">
      <h3>Inserir Alunos</h3>
      <hr />
      <form
        action="/cadastrar"
        method="post"
        th:object="${aluno}"
        class="form-cadastro"
      >
        <!-- nome aluno -->
        <div class="row">
          <div class="col-md-6 form-group offset-md-3">
            <label>Nome do Aluno: </label>
            <input
              class="form-control"
              type="text"
              name="aluno"
              placeholder="Digite seu nome..."
              th:field="*{nome}"
            />
          </div>
        </div>

        <!-- curso aluno -->
        <div class="row">
          <div class="col-md-6 form-group offset-md-3">
            <label>Curso do Aluno: </label>
            <select class="form-control" th:field="*{curso}">
              <option
                th:each="curso : ${T(br.com.spring.enums.Curso).values()}"
                th:value="${curso}"
                th:text="${curso.curso}"
              ></option>
            </select>
          </div>
        </div>

        <!-- matricula aluno -->
        <div class="row">
          <div class="col-md-6 form-group offset-md-3">
            <label>Gerar Matr√≠cula: </label>
            <input
              class="form-control"
              type="text"
              name="aluno"
              th:field="*{matricula}"
              id="matricula"
            />
            <button
              class="btn btn-dark gerador"
              type="button"
              onclick="gerarMatricula()"
            >
              Gerar
            </button>
          </div>
        </div>

        <!-- status aluno -->
        <div class="row">
          <div class="col-md-6 form-group offset-md-3">
            <label>Status do Aluno: </label>
            <select class="form-control" th:field="*{status}">
              <option
                th:each="status : ${T(br.com.spring.enums.Status).values()}"
                th:value="${status}"
                th:text="${status.status}"
              ></option>
            </select>
          </div>
        </div>

        <!-- turno aluno -->
        <div class="row">
          <div class="col-md-6 form-group offset-md-3">
            <label>Turno: </label>
            <select class="form-control" th:field="*{turno}">
              <option
                th:each="turno : ${T(br.com.spring.enums.Turno).values()}"
                th:value="${turno}"
                th:text="${turno.turno}"
              ></option>
            </select>
          </div>
        </div>

        <div class="row">
          <button type="submit" class="btn btn-success offset-md-5">
            Cadastrar
          </button>
          &nbsp;
          <button type="button" class="btn btn-danger">
            <a class="link-voltar" th:href="@{/home}">Voltar</a>
          </button>
        </div>
      </form>
    </div>
    <!-- JS -->
    <script src="/js/gerador-matricula.js"></script>
    <!-- BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- MODAL bts -->
    <div th:replace="/components/components :: modalC"></div>
    <!-- MODAL -->
  </body>
</html>
